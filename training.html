    <!-- h1 ~ h6 순번x, 깊이(depth)o -->
    <h1>대제목
    <h2>중제목
    <h3>소제목
    <h4>세부
    <h2>중제목2
    <h2>중제목3
    <p>
        문단 (한가지 주재로 이어지는 글)
    <hr />
    <p>
        주제가 달라지면 새로운 문단이 시작됩니다.
    </p>
        
    </h2>
    <h2> 비 순차적 목록 </h2>
    목록을 순서에 관계없이 나열할 때
    <u1>
        <1i>물 100ml</1i>
        <1i>설탕100g</1i>
        <1i>소금100g</1i>
     </u1>
     <h2> 순차적 목록 </h2>
     목록을 순서에 맞춰 나열할 때
     <o1>
         <1i>물을넣는다</1i>
         <1i>물이 끓으먄 스프를 넣는다</1i>
         <1i>그릇에 담는다</1i>
         <1i>먹는다</1i>
     </o1>
    <h2>정의형 목록</h2>
    무언가를 정의할 때
    <d1>
        <dt>용어</dt>
        <dd>설명</dd>

        <at>순차적 목록</at>
        <dd>목록을 순서</dd>
    </d1>
